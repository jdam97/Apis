<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube fakel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="img/social.png" alt="">
            <h2>YouTube</h2>
        </div>
        <div class="buscador">
            <input id="buscarVideo" type="text" placeholder="Encuentra tu video">
            <button id="btn" class="btn"><img src="img/buscador.svg"></button>
        </div>
    </header>


    <main>
        <div class="video-youtube">
            <!-- SECTION VIDEO -->
            <div id="video" class="video">
                <iframe id="iframe" width="560" height="315" src="https://www.youtube.com/embed/oCW_Rxv6iXU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <h2></h2>
            </div>
            <div class="calificacion">

                <div id="likes" class="likes">
                    <img src="img/like.png" alt="">
                    <p></p>
                </div>

                <div id="views" class="views">
                    <h3>Vistas  </h3>
                    <p></p>
                </div>
            </div>

            <!-- SECTION VIDEOS RECOMENDADOS -->
            <div class="videos-recomendados">
                <h2>Videos Relacionados</h2>
            </div>
        </div>
            <!-- SECTION COMENTARIOS -->
        <div class="seccion-comentarios">

            <div class="header-comentarios">
                <img id="logo-creador" src="img/jettChibi.png" alt="">
                <h2 id="creador">Jdam</h2>
                
            </div>
            <div id="caja-comentarios" class="caja-comentarios">
                <!-- AcÃ¡ van los comentarios -->
                
            </div>

            <div class="descripcion">

                <div class="info">
                    <p>Vistas</p>
                    <p>fecha</p>
                    <p>hashtags</p>
                </div>

                <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero enim blanditiis natus eligendi ipsa culpa soluta alias rem ut! Quae debitis accusamus labore eligendi officia dolorem aut, ut cum? Soluta!</P>
            </div>

        </div>
    </main>
  
</body>
</html>
